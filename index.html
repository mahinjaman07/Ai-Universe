<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <!-- Header Section -->
    <section class="text-center pt-5 pb-5">
        <h1>AI Universe Hub</h1>
        <button class="button" id="sort-by-date-btn">Sort By Date</button>
    </section>
    
    <!-- Body Section -->
    <section class="body-section">
        <div id="spinner" class="d-none">
            <span class="loader"></span>
        </div>
        <div  id="container">

        </div>

        <div class="more-btn d-flex justify-content-center pt-5 pb-5">
            <button class="button" onclick="seeMoreBtn(0)">See More</button>
        </div>
    </section>

    <section>
        
 <!-- Modal -->
        <div onclick="closeBtn()" class="modal fade modal-xl" id="aiDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" id="modal-container">

            </div>
        </div>
    </section>

    <!-- JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
    <script src="https://kit.fontawesome.com/02cb37aaea.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
